<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Funnel Performance Animation</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    canvas {
      max-width: 800px;
      max-height: 500px;
    }
  </style>
</head>
<body>
  <canvas id="funnelChart"></canvas>

  <script>
    const ctx = document.getElementById('funnelChart').getContext('2d');

    new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['CTR (%)', 'CPM ($)', 'CPC ($)', 'Conv. Rate (%)', 'Result (x)'],
        datasets: [
          {
            label: 'Before',
            data: [1, 12, 1.2, 1, 1],
            borderColor: '#C30000',
            backgroundColor: '#C30000',
            borderWidth: 5,
            pointBackgroundColor: '#C30000',
            tension: 0.4,
          },
          {
            label: 'After',
            data: [3, 6, 0.2, 2, 12],
            borderColor: '#00A0FF',
            backgroundColor: '#00A0FF',
            borderWidth: 5,
            pointBackgroundColor: '#00A0FF',
            tension: 0.4,
          }
        ]
      },
      options: {
        responsive: true,
        animation: {
          duration: 2000,
          easing: 'easeOutQuart'
        },
        plugins: {
          title: {
            display: true,
            text: 'Funnel Performance: Before vs After Optimization',
            font: {
              size: 20,
              weight: 'bold'
            }
          },
          legend: {
            position: 'top',
          },
          tooltip: {
            enabled: true
          }
        },
        scales: {
          y: {
            beginAtZero: true,
            title: {
              display: true,
              text: 'Value'
            }
          },
          x: {
            title: {
              display: true,
              text: 'Metric'
            }
          }
        }
      }
    });
  </script>
</body>
</html>
