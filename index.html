<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ads Performance Animation</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      background: white;
      font-family: sans-serif;
    }

    .spacer {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: gray;
      font-size: 24px;
    }

    #chart-wrapper {
      max-width: 900px;
      width: 100%;
      margin: 0 auto;
      padding: 100px 0;
    }
  </style>
</head>
<body>

  <div class="spacer">Scroll down to see the magic ðŸ‘‡</div>

  <div id="chart-wrapper">
    <canvas id="adsChart"></canvas>
  </div>

  <div class="spacer">Chart has loaded! ðŸŽ‰</div>

  <script>
    let chartInstance = null;

    const createChart = () => {
      const ctx = document.getElementById('adsChart').getContext('2d');
      chartInstance = new Chart(ctx, {
        type: 'line',
        data: {
          labels: ['CTR (%)', 'CPM ($)', 'CPC ($)', 'Conv. Rate (%)', 'Result (x)'],
          datasets: [
            {
              label: 'Before',
              data: [1, 12, 1.2, 1, 1],
              borderColor: '#D0021B',
              backgroundColor: '#D0021B',
              pointBackgroundColor: '#D0021B',
              borderWidth: 4,
              tension: 0.3,
              fill: false
            },
            {
              label: 'After',
              data: [3, 6, 0.2, 2, 12],
              borderColor: '#00A0FF',
              backgroundColor: '#00A0FF',
              pointBackgroundColor: '#00A0FF',
              borderWidth: 4,
              tension: 0.3,
              fill: false
            }
          ]
        },
        options: {
          responsive: true,
          animation: {
            duration: 2000,
            easing: 'easeOutQuart'
          },
          plugins: {
            title: {
              display: true,
              text: 'Ads Performance: Before vs After',
              font: {
                size: 20,
                weight: 'bold'
              }
            },
            legend: {
              position: 'top'
            }
          },
          scales: {
            y: {
              beginAtZero: true,
              title: {
                display: true,
                text: 'Value'
              }
            },
            x: {
              title: {
                display: true,
                text: 'Metric'
              }
            }
          }
        }
      });
    };

    // Scroll trigger using Intersection Observer
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting && !chartInstance) {
          createChart();
        }
      });
    }, {
      threshold: 0.5
    });

    observer.observe(document.getElementById('chart-wrapper'));
  </script>
</body>
</html>
